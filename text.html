<!DOCTYPE html>
<html>
<head>
  <title>Textdatei anzeigen</title>
</head>
<body>
  <pre id="textContainer"></pre>

  <script>
    // Pfad zur Textdatei anpassen
    const textDatei = "text.txt";

    // Funktion zum Abrufen des Textinhalts der Datei
    function getTextdateiInhalt() {
      fetch(textDatei)
        .then(response => response.text())
        .then(data => {
          const textContainer = document.getElementById("textContainer");
          textContainer.textContent = data;
        })
        .catch(error => {
          console.error("Fehler beim Abrufen der Textdatei:", error);
        });
    }

    // Textinhalte anzeigen
    getTextdateiInhalt();
  </script>
</body>
</html>
